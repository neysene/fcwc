<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Tahmin Yarışması</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Sortable kütüphanesi main.js’den önce yüklensin -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  </head>
  <body>
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('groups')">
        Grup Aşaması
      </button>
      <button class="tab-button" onclick="showTab('knockout')">
        Eleme Aşaması
      </button>
      <button class="tab-button" onclick="showTab('leaderboard')">
        Sıralama
      </button>
    </div>

    <div id="groups" class="tab-content active">
      <div class="group-container"></div>
    </div>

    <div id="knockout" class="tab-content">
      <div class="bracket-grid">
        <!-- Sütun 1: Son 16 (Sol) -->
        <div class="round" id="col-s16-left">
          <div class="stage-title">Son 16</div>
          <div class="match" id="r16-1" data-next="qf-1" data-slot="left"></div>
          <div
            class="match"
            id="r16-2"
            data-next="qf-1"
            data-slot="right"
          ></div>
          <div class="match" id="r16-3" data-next="qf-2" data-slot="left"></div>
          <div
            class="match"
            id="r16-4"
            data-next="qf-2"
            data-slot="right"
          ></div>
        </div>

        <!-- Sütun 2: Çeyrek (Sol) -->
        <div class="round" id="col-qf-left">
          <div class="stage-title">Çeyrek Final</div>
          <div class="match" id="qf-1" data-next="sf-1" data-slot="left"></div>
          <div class="match" id="qf-2" data-next="sf-1" data-slot="right"></div>
        </div>

        <!-- Sütun 3: Yarı (Sol) -->
        <div class="round" id="col-sf-left">
          <div class="stage-title">Yarı Final</div>
          <div class="match" id="sf-1" data-next="final" data-slot="left"></div>
        </div>

        <!-- Sütun 4: Final -->
        <div class="round" id="col-final">
          <div class="stage-title">Final</div>
          <div
            class="match"
            id="final"
            data-next="champion"
            data-slot="left"
          ></div>
          <div class="champion-slot" id="champion"></div>
        </div>

        <!-- Sütun 5: Yarı (Sağ) -->
        <div class="round" id="col-sf-right">
          <div class="stage-title">Yarı Final</div>
          <div
            class="match"
            id="sf-2"
            data-next="final"
            data-slot="right"
          ></div>
        </div>

        <!-- Sütun 6: Çeyrek (Sağ) -->
        <div class="round" id="col-qf-right">
          <div class="stage-title">Çeyrek Final</div>
          <div class="match" id="qf-3" data-next="sf-2" data-slot="left"></div>
          <div class="match" id="qf-4" data-next="sf-2" data-slot="right"></div>
        </div>

        <!-- Sütun 7: Son 16 (Sağ) -->
        <div class="round" id="col-s16-right">
          <div class="stage-title">Son 16</div>
          <div class="match" id="r16-5" data-next="qf-3" data-slot="left"></div>
          <div
            class="match"
            id="r16-6"
            data-next="qf-3"
            data-slot="right"
          ></div>
          <div class="match" id="r16-7" data-next="qf-4" data-slot="left"></div>
          <div
            class="match"
            id="r16-8"
            data-next="qf-4"
            data-slot="right"
          ></div>
        </div>
      </div>
    </div>

    <div id="leaderboard" class="tab-content">
      <div class="puan-wrapper">
        <div class="uyari-bilgilendirme">
          ⚠️ Bu sıralama eğlence amaçlıdır. Verileri alırken ve işlerken hata
          yapmış olmam muhtemel. Tahmin edeceğiniz üzere, herhangi bir
          bağlayıcılığı yoktur.
        </div>
        <div id="puan-tablosu" class="leaderboard-table"></div>
      </div>
    </div>
    <!-- Ana modül dosyanız -->
    <script type="module" src="main.js"></script>
  </body>
</html>
